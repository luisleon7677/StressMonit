<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
      
        <div class="mi-div">
          <h1>REGISTRATE</h1>
            <form class="form-control" action="crear-registro" method="post">
              
              <!--Nombre-->
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nombres</label>
                <input class="form-control" type="text" placeholder="Ingrese su nombre" aria-label="default input example" name="nombre">
              </div>
              <!--apellido-->
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Apellidos</label>
                <input class="form-control" type="text" placeholder="Ingrese sus apellidos" aria-label="default input example" name="apellido">
              </div>
              <!--Edad-->
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Edad</label>
                <input class="form-control" type="number" min="18" max="70" placeholder="Ingrese su edad" aria-label="default input example" name="edad">
              </div>
              <!--Cargo-->
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Cargo</label>
                <select class="form-select form-select-sm" aria-label="Small select example" name="cargo">
                  <option value="" disabled selected></option>
                  <option value="Analista">Analista</option>
                  <option value="Gerente">Gerente</option>
                  <option value="Supervidor">Supervisor</option>
                  <option value="Administrador">Administrador</option>
                </select>
              </div>
              <!--Organización-->
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Organización</label>
                <input class="form-control" type="text" placeholder="¿Cúal es el nombre de su organización?" aria-label="default input example" name="organizacion">
              </div>
              <!--Correo-->
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="correo">
              </div>
              <!--Password-->
              <div class="mb-3">
                <label for="inputPassword5" class="form-label">Password</label>
                <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" name="password">
              </div>


                
                <button type="submit" class="btn btn-primary">Registrar</button>
                
                
            </form>
               
        </div>
        
    </div>
    

    
</body>
</html>
