<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="/static/stylesplantilla.css"> <!-- Enlazar el CSS -->

    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body" data-bs-theme="dark">

              <li class="nav-item">

        <!-- Contenido dinámico aquí -->
