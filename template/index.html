<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
    <title>StressMonit</title>
</head>
<body>
    <div class="container">
      
        <div class="mi-div">
          <img src="/static/img/logo_stress.png" class="card-img-top" alt="..." id="logo_login">
            <form class="form-control m-2" action="acceso-login" method="post">
              
                <div class="form-group">
                  <label for="exampleInputEmail1">Correo</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="correo">
                
                </div>
                <div class="form-group m-2">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
                
                
              </form>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/registro">Registrarse</a>
                    </li>
                </ul>
        </div>
        
    </div>
    

    
</body>
</html>
